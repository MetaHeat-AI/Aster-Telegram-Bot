services:
  - type: web
    name: aster-dex-telegram-bot
    runtime: bun
    plan: starter
    buildCommand: bun install
    startCommand: bun start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        value: https://aster-telegram-bot.onrender.com/webhook
      - key: WEBHOOK_SECRET
        sync: false
      - key: WEBHOOK_PATH
        value: /webhook
      - key: ASTER_BASE_URL
        value: https://fapi.asterdex.com
      - key: DATABASE_URL
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: DEFAULT_RECV_WINDOW
        value: "5000"
      - key: MAX_LEVERAGE
        value: "20"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"  
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

databases:
  - name: aster-bot-db
    databaseName: aster_bot
    user: aster_bot_user