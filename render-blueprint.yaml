services:
  - type: web
    name: aster-dex-telegram-bot
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ASTER_BASE_URL
        value: https://fapi.asterdex.com
      - key: DEFAULT_RECV_WINDOW
        value: "5000"
      - key: MAX_LEVERAGE
        value: "20" 
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
        
databases:
  - name: aster-bot-postgres
    databaseName: aster_bot
    user: aster_bot_user
    plan: starter